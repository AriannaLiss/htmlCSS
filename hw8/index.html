<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dupper Bully</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <ul class="menu">
                <li class="header__item">
                    <a href="#">
                        Appointment
                    </a>
                </li>
                <li class="header__item">
                    <a href="#gallery">
                        Gallery
                    </a>
                </li>
                <li class="header__item">
                    <a href="#services">
                        Services
                    </a>
                </li>
                <li class="header__item">
                    <a href="#">
                        Team
                    </a>
                </li>
                <li class="header__item">
                    <a href="#">
                        Reviews
                    </a>
                </li>
                <li class="header__item">
                    <a href="#">
                        Contact
                    </a>
                </li>
            </ul>
            <div class="logo">
                <a href="#">
                    <img src="./img/logo.png" alt="DUPPER BULLY">
                </a>
            </div>
        </div>
    </header>
    <main>
        <section id="gallery">
            <div class="gallery">
                <div class="gallery__column">
                    <div class="gallery__foto">
                        <img src="./img/foto1.png" alt="child">
                    </div>
                </div>
                <div class="gallery__column">
                    <div class="gallery__foto">
                        <img src="./img/foto2.png" alt="man">
                    </div>
                    <div class="gallery__foto">
                        <img src="./img/foto3.png" alt="young man">
                    </div>
                </div>
                <div class="gallery__column">
                    <div class="gallery__foto">
                        <img src="./img/foto4.png" alt="senjor">
                    </div>
                    <div class="gallery__foto">
                        <img src="./img/foto5.png" alt="beard">
                    </div>
                </div>
                <div class="gallery__column">
                    <div class="gallery__foto">
                        <img src="./img/foto6.png" alt="boy">
                    </div>
                </div>
            </div>
        </section>
        <section id="services">
            <div class="services">
                <div class="circle-gallery">
                    <div class="circle-gallery__item">
                        <img src="./img/Ellipse 1.png" alt="hair styling">
                        <p class="circle-gallery__text">
                            Hair Styling
                        </p>
                    </div>
                    <div class="circle-gallery__item">
                        <img src="./img/Ellipse 2.png" alt="Beard Trimming">
                        <p class="circle-gallery__text">
                            Beard Trimming
                        </p>
                    </div>
                    <div class="circle-gallery__item">
                        <img src="./img/Ellipse 3.png" alt="Smooth Shave">
                        <p class="circle-gallery__text">
                            Smooth Shave
                        </p>
                    </div>
                    <div class="circle-gallery__item">
                        <img src="./img/Ellipse 4.png" alt="Hair Straightening">
                        <p class="circle-gallery__text">
                            Hair Straightening
                        </p>
                    </div>

                </div>
                <div class="services__foto">
                    <img src="./img/pants.png" alt="nice pants">
                </div>
            </div>

        </section>

    </main>
    <footer></footer>
</body>
</html>
